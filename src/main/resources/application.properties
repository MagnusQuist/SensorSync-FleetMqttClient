athena.broker.url=127.0.0.1
athena.broker.port=1883
athena.broker.connectionTimeout=10
athena.broker.automaticReconnect=true
athena.broker.cleanSession=true
athena.broker.clientId=FleetClient
athena.broker.user=admin
athena.broker.password=password

logging.level.root=info
logging.level.org.springframework.web=INFO
logging.file.path=logs
logging.file.name=${logging.file.path}/springbootmqtt.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %magenta([%thread]) %highlight(%-5level) %yellow(%logger{36}) - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %magenta([%thread]) %highlight(%-5level) %yellow(%logger{36}) - %msg%n